<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class='text-white' style='background-color: #000000; padding-top: 66px; padding-bottom: 66px;'>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand h1" href="{{ url_for('home') }}">Mini App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
          {% if current_user.is_authenticated %}
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
            <a class="nav-link" href="{{ url_for('users') }}">Users</a>
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Log out</a>
          {% else %}
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <!-- flash messages -->
    {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="container bg-dark">
      {% block content %}{% endblock %}
    </div>
    <!-- Footer -->
    <div class="bg-dark fixed-bottom pa-5">
        <p class="text-center">Mini App &copy; 2021</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
